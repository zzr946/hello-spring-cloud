spring:
  application:
    name: spring-cloud-feign #服务发现者的名字
    #客户端分布式配置中心

  thymeleaf: #模板引擎的配置
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
server:
  port: 8766 #生产环境，端口为8766
#Eureka设置
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
feign:
  hystrix:
    enabled: true #开启熔断器